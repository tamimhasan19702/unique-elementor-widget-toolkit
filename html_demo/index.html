<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes foo {
        to {
          scale: 1;
        }
      }

      model-viewer {
        display: block;
        width: 100%;
        height: 95vh;
        position: fixed;
        animation: foo linear both;
        z-index: -1;
      }

      model-viewer::part(default-progress-bar) {
        display: none;
      }
    </style>
  </head>

  <body>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

    <model-viewer
      alt="Nike Air Max 90"
      src="https://assets.codepen.io/89905/nike_air_max_90.glb"
      camera-controls
      auto-rotate
      disable-zoom>
    </model-viewer>
  </body>
</html>
